<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost English</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <main>
        <form action="" id="meu_dicionario">
            <label class="titulo"> Palavra:</label>
            <strong><span class="box" palavra></span></strong>
            <div class="botoes">
                <button class="favorite conhecida" type="button" value='conheco' buttom> Conheço </button>
                <button class="favorite desconhecida" type="button" value='desconheco' buttom> Não conheço </button>
                <button class="favorite atualizar" type="button" value='atualizar' buttom>Atualizar </button>
            </div>
            
            <hr>
            <div class="info">
                <p class="info__text" >Total de palavras:<strong><span class="box__info" total></span></strong></p>
                <p>|</p>
                <p class="info__text">Palavras aprendidas:<strong><span class="box__info" aprendidas></span></strong></p>
            </div>
        </form>
    </main>
    <script src="./assets/js/lista.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
